<script type="text/javascript">
jQuery(document).ready(function($){ 
 $('.error').hide();
$('#sendMessageButton').click(function(event){

 event.preventDefault();
var firstname=$('.contact_name').val();
var email=$('.contact_email').val();
var phoneone=$('.contact_tele1').val();
var phonetwo=$('.contact_tele1').val();
var address=$('.contact_address').val();
var message=$('.contact_message').val();
$.ajax({
  type:"POST",
  url:"mail-file/redwinemail.php",
  data:'Firstname='+firstname+'&Email='+email+'&Phoneone='+phoneone+'&Phonetwo='+phonetwo+'&Address='+address+'&Message='+message,
    success: function(data){
  $("#messageForm").text(data);
  $("#contactForm").trigger('reset');
 }
  
});  
 
});
});
</script>
